  <main>

    <h1 class="titulos">Formulario para crear películas</h1>

    <div class="separador"></div>


    <section>
      <div id="formulario2">
        <form class="createMovie row g-3" novalidate>
          <div class="col-md-6">
            <label for="title" class="form-label">Título de la película</label>
            <input id="title" type="text" placeholder="Ej: El discurso del Rey" class="form-control"
              id="validationCustom01">
          </div>

          <div class="col-md-6">
            <label for="year" class="form-label">Año de la película</label>
            <input id="year" type="number" placeholder="Ej: 2010" class="form-control" id="validationCustom01">
          </div>

          <div class="col-md-6">
            <label for="director" class="form-label">Director de la película</label>
            <input id="director" type="text" placeholder="Ej: Nombre Apellido" class="form-control"
              id="validationCustom01">
          </div>

          <div class="col-md-6">
            <label for="duration" class="form-label">Duración de la película</label>
            <input id="duration" type="text" placeholder="Ej: 02h 00min" class="form-control" id="validationCustom01">
          </div>

          <div class="col-md-6">
            <label for="genre" class="form-label">Género de la película</label>
            <input id="genre" type="text" placeholder="Ej: Género1, Género2, ..." class="form-control"
              id="validationCustom01">

          </div>

          <div class="col-md-6">
            <label for="rate" class="form-label">Rate de la película</label>
            <input id="rate" type="number" placeholder="Ej: 10.0" class="form-control" id="validationCustom01">
          </div>

          <div class="col-md-12">
            <label for="poster" class="form-label">URL de la película</label>
            <input id="poster" type="url" placeholder="Ej: https://www.example.com/image.png" class="form-control"
              id="validationCustom01">
          </div>

          <div id="formbuttons">
          <button id="submitbotton" type="submit" class="btn btn-primary col-md-2 ">Crear Película</button>

          <button type="reset" class="btn btn-primary col-md-2">Limpiar Formulario</button>
        </div>
        </form>
      </div>
     

      <section class = "errors"> </section>
